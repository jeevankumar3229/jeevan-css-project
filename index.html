<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <h1>Our Pricing</h1>

        <div class="toggle-container">
          <span class="toggle-text">Annually</span>
          <div class="toggle">
            <input type="checkbox" id="check" />
            <label for="check" class="button"></label>
          </div>
          <span class="toggle-text">Monthly</span>
        </div>

        <div class="plans">
          <div class="basic">
            <p class="plan-name">Basic</p>
            <h1 class="pricing"><span class="currency">$</span>19.99</h1>
            <hr>
            <p class="plan-features">500GB Storage</p>
            <hr>
            <p class="plan-features">2 users allowed</p>
            <hr>
            <p class="plan-features">Send upto 3GB</p>
            <hr>
            <button class="learn-more">LEARN MORE</button>
          </div>
          <div class="professional">
            <p class="plan-name">Professional</p>
            <h1 class="pricing"><span class="currency">$</span>24.99</h1>
            <hr>
            <p class="plan-features">1TB Storage</p>
            <hr>
            <p class="plan-features">5 users allowed</p>
            <hr>
            <p class="plan-features">Send upto 10GB</p>
            <hr>
            <button class="learn-more">LEARN MORE</button>
          </div>
          <div class="master">
            <p class="plan-name">Master</p>
            <h1 class="pricing"><span class="currency">$</span>39.99</h1>
            <hr>
            <p class="plan-features">2TB Storage</p>
            <hr>
            <p class="plan-features">10 users allowed</p>
            <hr>
            <p class="plan-features">Send upto 20GB</p>
            <hr>
            <button class="learn-more">LEARN MORE</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
